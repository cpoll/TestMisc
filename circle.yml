version: 2
jobs:
    build:
        machine: true
        working_directory: /home/circleci/project
        steps:
            - checkout

            - run:
                name: echo build
                command: echo "I am building."

    deploy:
        machine: true
        working_directory: /home/circleci/project
        steps:
            - deploy:
                name: echo deploy
                command: echo "I am deploying."

workflows:
    version: 2
    build-and-deploy:
        jobs:
            - build
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only:
                            - develop
                            - master
